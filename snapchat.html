<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <link rel="stylesheet" href="./snapchat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
    <nav>
        <div class="head" id="head1">
            <i style="font-size: 2rem;" class="fa-brands fa-snapchat"></i>
        
        </div>
        <div class="head" id="head2">
            <input id="input1" placeholder="Search"  type="text" >
        </div>
        <div class="head" id="head3">
            <div class="nav-mid" id="nav-mid1"><i class="fa-solid fa-book"></i>
                <div class="name">Stories</div>
            </div>
            
            <div class="nav-mid" id="nav-mid2"><i class="fa-solid fa-play"></i>
                <div class="name">Spotlight</div>
            </div>
            <div class="nav-mid" id="nav-mid3"><i class="fa-brands fa-rocketchat"></i>
                <div class="name">Chat</div>
            </div>
            <div class="nav-mid" id="nav-mid4"><i class="fa-solid fa-camera-retro"></i>
                <div class="name">Lenses</div>
            </div>
        </div>
        <div class="head" id="head4">
            <div class="last-head" id="last-head1">
                <div id="circle"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="last-head" id="last-head2">
                <button id="btn1">Snapchat Ads</button>
                <button id="btn2">Download</button>
            </div>
            
        </div>
    </nav>
</section>

<div>
    <div class="max">
        <div class="sidebar_sideBarWrapper">
            <div class="sidebar_signInCtaContainer" data-testid="sidebar-sign-in-cta">
                <form data-testid="sidebar-sign-in-cta-form">
                    <div class="sidebar_formContent">
                        <div class="ArkoseIframe_arkoseIframeContainer">
                            <iframe class="ArkoseIframe_arkoseIframeLightbox" 
                                    src="">
                            </iframe>
                        </div>
                        <div class="sidebar_signInCopy">
                            <h2 class="Heading_h200">
                                <div class="sidebar_logInTitle">Log in to Snapchat</div>
                            </h2>
                            <h3 class="Heading_h300">Chat, Snap, and video call your friends. Watch Stories and Spotlight, all from your computer.</h3>
                        </div>
                        <div class="sidebar_inputContainer">
                            <label for="ai_input" class="sidebar_aiLabel">Username or email address</label>
                            <input id="ai_input" class="sidebar_input" type="text">
                            <button type="button" class="sidebar_switchAiTypeBtn">Use phone number instead</button>
                        </div>
                        <span class="sidebar_submitBtnWrapper">
                            <button type="submit" class="ColoredButton_blueButton">Log in</button>
                        </span>
                    </div>
                </form>
                <div class="sidebar_downloadAppCta">
                    <p>or continue with downloading Snapchat WebApp</p>
                    <div class="sidebar_microsoftBtnWrapper">
                        <button type="button" class="GetMicrosoftAppButton" title="Get Snapchat App in Microsoft Store">
                            <svg width="40" height="40" viewBox="0 0 30 32" fill="none" xmlns="#">
                                <path d="M15.556 7H7v8.56h8.556V7z" fill="#F25022"></path>
                                <path d="M25 7h-8.556v8.56H25V7z" fill="#7FBA00"></path>
                                <path d="M15.556 16.44H7V25h8.556v-8.56z" fill="#00A4EF"></path>
                                <path d="M25 16.44h-8.556V25H25v-8.56z" fill="#FFB900"></path>
                            </svg>
                            <span class="GetMicrosoftAppButton_buttonTextContainer">
                                <p class="GetMicrosoftAppButton_buttonText">Get it from</p>
                                <span class="GetMicrosoftAppButton_microsoftName">Microsoft</span>
                            </span>
                        </button>
                    </div>
                    <p>Looking for the app? Get it <a href="#" target="_blank">here</a>.</p>
                </div>
            </div>
        </div>
        
        <div class="DesktopHomepageArt_container">
            <img  src="https://static.snapchat.com/images/snapchatdotcom/homepage/lesssocialmediamoresnapchat.png"
                 class="DesktopHomepageArt_taglineImage" alt="Snapchat">
            <img src="https://static.snapchat.com/images/snapchatdotcom/homepage/banner/1200.png" srcset="
                  https://static.snapchat.com/images/snapchatdotcom/homepage/banner/1000.png 1280w,
                  https://static.snapchat.com/images/snapchatdotcom/homepage/banner/1200.png 1920w,
                  https://static.snapchat.com/images/snapchatdotcom/homepage/banner/1500.png 2560w,
                  https://static.snapchat.com/images/snapchatdotcom/homepage/banner/2000.png 3840w"
                 class="DesktopHomepageArt_img" alt="Snapchat">
        </div>
      </div>
    
     <footer>
      <div class="Footer_baseDesktop">
        <div class="CTAFooter_desktopContentWrapper">
            <div>
                <i class="fa-solid fa-person-walking"></i>
            </div>
                <div class="CTAFooter_text">Are you a parent? Learn what we're doing to help keep</div>
                <div>
                    <a class="CTAFooter_desktopCtaLink" href="#">Snapchatters safe.</a>
                </div>
        </div>
    </div>
     </footer>
       
</div>
</body>
</html>
